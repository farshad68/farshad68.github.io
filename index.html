<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .links-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }

    .links-container a {
      text-decoration: none;
      color: #fff;
      background: #1a1a1a;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .links-container a:hover {
      transform: translateY(-5px);
      background: #292929;
    }

    .links-container i {
      font-size: 1.5rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    @media (max-width: 600px) {
      .links-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    // Smooth transition effect on load
